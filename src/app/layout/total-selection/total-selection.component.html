<div class="pk-b-container">
    <h2 class="text-center border-b">Your Pizza Selection</h2>
    <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-4 offset-lg-0 px-md-4 px-xl-5 border-rb">
            <table class="pk-table mb-1">
                <tr *ngFor="let selected of selectedCustom | keyvalue: originalOrder">
                    <th><h4>{{ selected.key }}: </h4></th>
                    <td>{{ selected.value.name }}</td>
                </tr>
            </table>
        </div>
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-8 offset-lg-0 px-5 pt-3 pt-lg-1 border-b">
            <div class="row">
                <ng-container *ngFor="let topping of selectedTopping | keyvalue: originalOrder">
                    <div class="col-6 col-lg-4 col-xl-3 pr-0"><p>{{ topping.key }}</p></div>
                    <div class="col-6 col-lg-2 col-xl-3 total-topping"><p>{{ topping.value.quantity }}</p></div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="total-b mt-2">
        <h1>Total</h1>
        <p id="total-price">{{ total | number }}</p><p id="total-currency">.-</p>
        <button type="button" class="btn btn-danger pk-button" (click)="addToCart()"><h3>+Add</h3></button>                
    </div>
</div>
